<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría Empresarial</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <img class="logo" src="img/img_logo.png">
        <h1 class="titulo">Asesores Empresariales</h1>
        <h2 class="subtitulo">Tu éxito es nuestra prioridad</h2>
    </header>
    <div class="banner-container">
        <div class="banner-slide">
            <div class="slide">
                <img src="img/img_banner_1.png">
                <div class="caption1">
                    <h2>Las mejores soluciones</h2>
                </div>
            </div>
            <div class="slide">
                <img src="img/img_banner_2.png">
                <div class="caption2">
                    <h2>Soluciones instantaneas</h2>
                </div>
            </div>
            <div class="slide">
                <img src="img/img_banner_3.png">
                <div class="caption3">
                    <h2>Trabajo Excelente</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <nav class="barra-opciones">
            <ul>
                <li><a href="#"><strong>Inicio</strong></a></li>
                <li><a href="#servicio_medio"><strong>Servicios</strong></a></li>
                <li><a href="#pie"><strong>Contactos</strong></a></li>
            </ul>
        </nav>
        <section class="servicios">
            <div id="servicio_medio" class="servicio">
                <img src="img/img_product1.png">
                <h3>Consultoria Financiera</h3>
            </div>
            <div class="servicio">
                <img src="img/img_product2.png">
                <h3>Estrategia Empresarial</h3>
            </div>
            <div class="servicio">
                <img src="img/img_product3.png">
                <h3>Gestión de Recursos humanos</h3>
            </div>
        </section>
    </div>
    <footer>
        <div id="pie" class="footer-container">
          <div class="footer-left">
            <p>Calle Ciclista 34, Ciudad Cañamo</p>
            <p>+34 658 658 745</p>
          </div>
          <div class="footer-right">
            <a href="https://x.com/" target="_blank"><img src="img/img_logo_x.png" alt="X (Twitter)"></a>
            <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><img src="img/img_logo_facebuke.png" alt="Facebook"></a>
            <a href="https://es.linkedin.com/" target="_blank"><img src="img/img_logo_linkedin.jpg" alt="LinkedIn"></a>
          </div>
        </div>
      </footer>
    
</body>
</html>
