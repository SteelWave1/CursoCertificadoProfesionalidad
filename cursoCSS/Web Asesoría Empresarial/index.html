<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesoría Empresarial</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <img class="logo" src="img/img_logo.png">
        <h1 class="titulo">Asesores Empresariales</h1>
        <h2 class="subtitulo">Tu éxito es nuestra prioridad</h2>
    </header>
    <div class="banner-container">
        <div class="banner-slide">
            <div class="slide">
                <img src="img/img_banner_1.png">
                <div class="caption1">
                    <h2>Las mejores soluciones</h2>
                </div>
            </div>
            <div class="slide">
                <img src="img/img_banner_2.png">
                <div class="caption2">
                    <h2>Soluciones instantaneas</h2>
                </div>
            </div>
            <div class="slide">
                <img src="img/img_banner_3.png">
                <div class="caption3">
                    <h2>Trabajo Excelente</h2>
                </div>
            </div>
        </div>
    </div>
    <nav class="barra-opciones">
        <a href="#"><strong>Inicio</strong></a>
        <a href="#"><strong>Servicios</strong></a>
        <a href="#"><strong>Contactos</strong></a>
    </nav>
    <section class="servicios">
        <div class="servicio">
            <img src="img/img_product1.png">
            <h3>Consultoria Financiera</h3>
        </div>
        <div class="servicio">
            <img src="img/img_product2.png">
            <h3>Estrategia Empresarial</h3>
        </div>
        <div class="servicio">
            <img src="img/img_product3.png">
            <h3>Gestión de Recursos humanos</h3>
        </div>
    </section>
    <footer>
        <p>Calle Ciclista 34, Ciudad Cañamo</p>
        <p>+34 658 658 745</p>
    </footer>
    
</body>
</html>
