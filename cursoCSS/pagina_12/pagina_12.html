<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pagina_12.css">
</head>
<body>
    <header>
        <h1>Tienda de muebles</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catalogo</a></li>

        </nav>

    <section class="hero">
        <picture>
            <source srcset="../pagina_12/img/banner.jpg" media="(min-width:1024px)">

        </div>

            <img src="img/mesa.png" alt="Mesa robusta">
